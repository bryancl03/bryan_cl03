        <h2>
            <p>Check the weather for your sports team</p>
        </h2>
        <p id="footer">
        Enter a city: <input type="text" id="weather">
        <button onclick="myFunction()">Submit</button>
        <div id="container" />

        <script src="ajax.js"></script>
        <script src="parse-response.js"></script>
        <script>
            /* global ajax */
            /* global parseResponse*/
            function myFunction() {
                var container = document.getElementById('container');
                var url = "http://api.openweathermap.org/data/2.5/weather?q="; 
                var city = document.getElementById("weather").value;
                document.getElementById("weather").value = '';
                var apiKey = "f5168e9de57f321898f65f4c5b4c9ebf"; 
                url += city + "&appid=" + apiKey; 
                ajax(url, function(resp) {    
                    resp = parseResponse(resp);
                    container.appendChild(document.createTextNode(resp)); 
                    })
                container.removeChild(container.lastChild);
            }
        </script>
